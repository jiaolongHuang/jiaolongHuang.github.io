<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>steps</title>
	<style type="text/css">
		.div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: #333;
			animation-name: changeBg;
			animation-duration: 10s;
			animation-timing-function: steps( 2, start );
		}
		@keyframes changeBg{
			from{
				background-color: red;
			}
			50%{
				background-color: yellow;
			}
			100%{
				background-color: green;
			}
		}
	</style>
</head>
<body>
	<div class="div">
		
	</div>
</body>
</html>
